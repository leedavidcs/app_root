query GetWebhook($where: WebhookWhereUniqueInput!) {
	webhook(where: $where) {
		id
		name
		timeout
		type
		url
		stockPortfolio {
			id
			name
			headers {
				name
				dataKey
				frozen
				resizable
				width
			}
			tickers
			createdAt
			updatedAt
			stockData {
				refreshCost
			}
			user {
				id
				username
			}
		}
	}
}
