query GetOneStockPortfolio($where: StockPortfolioWhereUniqueInput!) {
	stockPortfolio(where: $where) {
		id
		name
		headers {
			name
			dataKey
			frozen
			resizable
			width
		}
		tickers
		createdAt
		updatedAt
		stockData {
			refreshCost
		}
		user {
			id
			username
		}
		settings {
			enableSnapshots
			pollInterval
		}
	}
}
