mutation UpsertDataRetrievedEvent(
	$type: StockPortfolioEventType!
	$interval: Int
	$days: [Day!]
	$hour: Int
	$minute: Int
	$stockPortfolioId: String!

) {
	upsertOneStockPortfolioEvent(
		where: {
			stockPortfolioId_type: {
				stockPortfolioId: $stockPortfolioId,
				type: $type
			}
		}
		create: {
			type: $type
			scheduledEvent: {
				create: {
					days: {
						set: $days
					}
					hour: $hour
					minute: $minute
					interval: $interval
				}
			}
			stockPortfolio: {
				connect: {
					id: $stockPortfolioId
				}
			}
		}
		update: {
			type: $type
			scheduledEvent: {
				update: {
					days: {
						set: $days
					}
					hour: $hour
					minute: $minute
					interval: $interval
				}
			}
		}
	) {
		scheduledEventId
		type
	}
}
